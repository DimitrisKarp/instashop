<ng-container *ngIf="landmark">
  <div class="card shadow-sm p-2">
    <div class="row">
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5">
        <img
          class="card-img"
          [src]="landmark?.photo_thumb?.url()"
          [alt]="landmark?.title"
          onerror="this.src = 'assets/images/placeholder.png'"
          (click)="openImageModal(landmark?.photo?.url(), landmark?.title)"
        />
      </div>
      <div class="col-xl-10 col-lg-9 col-md-8 col-sm-7">
        <div class="card-body">
          <div
            class="card-title d-flex justify-content-between flex-wrap-reverse"
          >
            <h3>{{ landmark?.title }}</h3>
            <a
              [routerLink]="['/landmarks/edit', landmark?.id]"
              class="
                d-flex
                justify-content-end
                align-items-start
                card-buttons
                h3
              "
              *appAcl
            >
              <i class="bi bi-pencil-square"></i>
            </a>
          </div>
          <p class="card-text text-justify">
            {{ landmark?.short_info }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="card shadow-sm mt-3"
    *ngIf="landmark?.url || landmark?.description"
  >
    <div class="card-body">
      <p class="card-text" *ngIf="landmark?.url">
        <i class="bi bi-globe mr-1"></i>
        <a [href]="landmark?.url" rel="noreferrer" target="_blank">{{
          landmark?.url
        }}</a>
      </p>
      <p class="card-text text-justify formatted-text">
        {{ landmark?.description }}
      </p>
    </div>
  </div>
</ng-container>
