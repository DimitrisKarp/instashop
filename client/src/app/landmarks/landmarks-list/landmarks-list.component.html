<div class="d-flex flex-column align-items-center">
  <div class="card shadow-sm p-2" *ngFor="let landmark of landmarks">
    <div class="row">
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5">
        <img
          class="card-img"
          [src]="landmark?.photo_thumb?.url()"
          [alt]="landmark?.title"
          onerror="this.src = 'assets/placeholder.png'"
        />
      </div>
      <div class="col-xl-10 col-lg-9 col-md-8 col-sm-7">
        <div class="card-body">
          <h3 class="card-title">
            <a [routerLink]="['/landmarks', landmark?.id]">{{
              landmark?.title
            }}</a>
          </h3>
          <p class="card-text">
            {{ landmark?.short_info }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
