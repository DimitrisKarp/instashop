<div class="modal-header justify-content-end">
  <button
    type="button"
    class="btn btn-danger"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <i class="bi bi-x-lg"></i>
  </button>
</div>
<div class="modal-body">
  <img
    [src]="photoUrl"
    [alt]="photoTitle"
    onerror="this.src = 'assets/images/placeholder.png'"
  />
</div>
